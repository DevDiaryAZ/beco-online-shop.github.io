<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link ref="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BECO</title>
</head>

<body>
    <div class="wrapper">

        <div class="sidebar-container sidebar-container_theme ">

            <div class="logo">
                <div class="logo__wrapper">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="img/main-logo.svg" alt="Logo">
                        beco
                    </a>
                </div>
                <div class="logo-button">
                    <a class="logo-button__link">
                        <img class="logo-button__img-cover" src="img/menu/menu-button.svg" alt="menu-button-cover" />
                        <img class="logo-button__img-burger" src="img/menu/burger-menu.svg" alt="menu" />
                        <img class="logo-button__img-exit" src="img/menu/menu-exit.svg" alt="menu-exit" />
                    </a>
                </div>
            </div>
            <div class="menu">
                <ul class="menu__wrapper">
                    <li class="menu__list-item">
                        <img class="menu__img" src="img/default/catalog.svg" alt="Catalog" />
                        <a class="menu__link" href="#">Каталог</a>
                    </li>
                    <li class="menu__list-item">
                        <img class="menu__img" src="img/default/health.svg" alt="Health" />
                        <a class="menu__link" href="#">Здоровье</a>
                    </li>
                    <li class="menu__list-item">
                        <img class="menu__img" src="img/default/beauty.svg" alt="Beauty" />
                        <a class="menu__link" href="#">Красота</a>
                    </li>
                    <li class="menu__list-item">
                        <div class="menu__line"></div>
                        <img class="menu__img" src="img/active/enjoy.svg" alt="Enjoy" />
                        <a class="menu__link menu__link_active" href="#">Развлечения</a>

                    </li>
                    <li class="menu__list-item">
                        <img class="menu__img" src="img/default/car.svg" alt="Car" />
                        <a class="menu__link" href="#">Авто</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-container main-container_theme main-container_active">

            <div class="header-container">
                <div class="search search_theme">
                    <div class="search__headline-wrapper">
                        <div class="search__headline">
                            Развлечения
                        </div>
                    </div>
                    <form class="search__input-wrapper">
                        <input class="search__input search__input-text" type="text"
                            placeholder="Какой магазин вам нужен?" />
                    </form>
                </div>
            </div>

            <div class="content-container  content-container_theme">
                <div class="coupons coupons-theme">
                    <div class="coupons coupons-wrapper">
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_1.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_2.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_3.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_4.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_5.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_6.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_7.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_8.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_9.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_10.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_11.svg" alt="Cover">
                            </a>
                        </div>
                        <div class="coupon__wrapper">
                            <a class="coupon__link" href="#">
                                <img class="coupon__img-cover" src="img/coupons/coupon_12.svg" alt="Cover">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
